<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:insert="~{fragments/sidebar}"></div>
<div class="container w-50 p-3">
    <h1 class="display-6">Datasheet Detail</h1>
    <div id ="default">
        <label th:text="${product.name}" name="name" id="inputPName" type="text" ></label>
        <label th:value="${product.quantity}" th:text="${product.quantity}" name="quantity" id="total-quantity" type="text" ></label>
        <label th:value="${product.status}" th:text="${product.status}" name="status" id="status" type="text" ></label>


    </div>

    <form id="form-complete" th:object="${product}" th:action="@{/datasheetWarehouse/{id}/complete(id=${product.id})}" method="POST">

        <button id="submit-complete-button" type="submit" class="btn btn-primary" >อนุมัติน้ำยา</button>
    </form>

</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link th:rel="stylesheet" th:href="@{/css/style.css}">

  <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div th:insert="~{fragments/header}"></div>
<div class="container w-50 p-3">
  <h1 class="display-6">เพิ่มน้ำยา</h1>
  <form action="#" th:action="@{/chemicals/{name}(name = ${chemical.name})}" method="POST">
    <div class="mb-4">
      <label for="inputName">ชื่อ</label>
      <input disabled th:value="${chemical.name}" name="name" id="inputName" type="text" class="form-control">
      <label for="volume" style="margin-top: 10px">ปริมาณ</label>
      <input  name="volume" id="volume" type="number" class="form-control" min="1" max="10000" required>
      <button class="button-13" id="submit-button" type="submit" style="margin-top: 20px">เพิ่มน้ำยา</button>
    </div>
  </form>
</div>
</body>
</html>
